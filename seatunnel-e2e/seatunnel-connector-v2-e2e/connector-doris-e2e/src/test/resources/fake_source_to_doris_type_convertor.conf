env{
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    tables_configs = [
       {
        schema = {
          table = "fake_all_type_table"
          fields {
            c_bigint = bigint
            c_array = "array<int>"
            c_string = string
            c_boolean = boolean
            c_tinyint = tinyint
            c_smallint = smallint
            c_int = int
            c_float = float
            c_double = double
            c_bytes = bytes
            c_date = date
            c_decimal = "decimal(20, 18)"
            c_timestamp = timestamp
            c_map = "map<string, string>"
          }
        }
        rows = [
          {
            kind = INSERT
            fields = [1, [1,2,3], "1", true, 1, 2, 1, 1.0, 1.0, "bWlJWmo=", "2023-04-22", 10.91, "2023-04-22T23:20:58", {"1":"v"}]
          },
          {
            kind = INSERT
            fields = [2, [1,2,3], "1", true, 1, 2, 1, 1.0, 1.0, "bWlJWmo=", "2023-04-22", 10.91, "2023-04-22T23:20:58", {"1":"v"}]
          }
        ]
       }
    ]
  }
}

transform {}

sink{
  Doris {
      fenodes = "doris_e2e:8030"
      username = root
      password = ""
      database = "e2e_sink"
      table = "${table_name}"
      schema_save_mode = "RECREATE_SCHEMA"
      sink.enable-2pc = "true"
      sink.label-prefix = "test_json"
      doris.config = {
          format="json"
          read_json_by_line="true"
      }
      save_mode_create_template = """CREATE TABLE IF NOT EXISTS `${database}`.`${table_name}` (${rowtype_fields}) ENGINE=OLAP duplicate KEY (`c_bigint`) DISTRIBUTED BY HASH (`c_bigint`) PROPERTIES ("replication_allocation" = "tag.location.default: 1")"""
  }
}